<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Подключаем сам Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- Инициализация вручную, чтобы точно взять нужный конфиг -->
    <script>
      window.CMS_MANUAL_INIT = true;

      CMS.init({
        config: '/admin/config.yml', // путь именно туда, где он реально лежит
      });
    </script>
  </body>
</html>
